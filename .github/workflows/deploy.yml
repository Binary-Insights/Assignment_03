name: Deploy to EC2

on:
  pull_request:
    branches:
      - main

jobs:
  deploy:
    if: github.head_ref == 'feature-branch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/Assignment_03
            git pull
            docker-compose up -d --build
